# ============================================
# Docker Compose - Ambiente de Desenvolvimento
# Next.js + FastAPI + PostgreSQL
# ============================================

services:
  db:
    image: postgres:15-alpine
    container_name: gsproducoes-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-gsproducoes_intranet_dev}
      POSTGRES_USER: ${POSTGRES_USER:-gsproducoes}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev123}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    networks:
      - gsproducoes-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gsproducoes} -d ${POSTGRES_DB:-gsproducoes_intranet_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  api:
    build:
      context: ../backend
      dockerfile: Dockerfile.dev
    container_name: gsproducoes-api-dev
    restart: unless-stopped
    env_file:
      - ../backend/.env.backend
    environment:
      DATABASE_URL: ${BACKEND_DATABASE_URL:-postgresql+psycopg://gsproducoes:dev123@db:5432/gsproducoes_intranet_dev}
      APP_ENV: ${APP_ENV:-development}
      API_PORT: ${API_PORT:-9000}
    volumes:
      - ../backend:/app
    ports:
      - "${API_PORT:-9000}:9000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - gsproducoes-dev-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 9000 --reload

  frontend:
    build:
      context: ..
      dockerfile: Dockerfile.dev
      args:
        NEXT_PUBLIC_API_BASE_URL: http://localhost:9000/api/v1
    container_name: gsproducoes-frontend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      NEXT_TELEMETRY_DISABLED: 1
      WATCHPACK_POLLING: "true"
      NEXT_PUBLIC_API_BASE_URL: http://localhost:9000/api/v1
      API_BASE_URL: http://api:9000/api/v1
    volumes:
      - ..:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - gsproducoes-dev-network
    command: npm run dev

networks:
  gsproducoes-dev-network:
    driver: bridge
    name: gsproducoes-dev-network

volumes:
  postgres_data_dev:
    driver: local
    name: gsproducoes-postgres-data-dev
