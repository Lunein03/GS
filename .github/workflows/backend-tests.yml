name: Backend Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  api-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: gsproducoes
          POSTGRES_PASSWORD: dev123
          POSTGRES_DB: gsproducoes_intranet_dev
        options: >-
          --health-cmd "pg_isready -U gsproducoes"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+psycopg://gsproducoes:dev123@localhost:5432/gsproducoes_intranet_dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run migrations
        working-directory: backend
        run: alembic upgrade head

      - name: Seed sample data
        working-directory: backend
        run: python scripts/seed_sample_data.py

      - name: Run pytest suite
        working-directory: backend
        run: pytest tests -q
